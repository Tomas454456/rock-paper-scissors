<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon" href="brrpatapim.ico">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 id="scoreInfo">Choose your weapon</h2>
            <h3 id="scoreMessage">First to score 5 points wins the game</h3>
        </div>
        <div class="score-container">
            <div class="score-box">
                <div id="playerSign" class="sign">❔</div>
                <p id="humanScore" class="score">Player: 0</p>
            </div>
            <div class="score-box">
                <div id="computerSign" class="sign">❔</div>
                <p id="computerScore" class="score">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button id="rockBtn" class="btn">
                <div class="sign">✊</div>
            </button>
            <button id="paperBtn" class="btn">
                <div class="sign">✋</div>
            </button>
            <button id="scissorsBtn" class="btn">
                <div class="sign">✌</div>
            </button>
        </div>
        <div class="restartContainer">
            <button class="btn restartBtn">Try Again</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
